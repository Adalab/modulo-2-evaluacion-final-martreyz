<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Gestiona tus series!</title>
    <link
      rel="shortcut icon"
      href="./assets/images/tv-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <section class="main__section">
        <form method="GET" class="main__section-form">
          <label class="main__section-form-label" for="headerTitle"
            >Buscador de series
          </label>
          <input
            tabindex="1"
            id="headerTitle"
            type="text"
            class="main__section-form-input js-inputSearch"
            name="input"
            placeholder="Nombre de la serie"
          />

          <input
            tabindex="2"
            title="Buscar"
            type="button"
            class="main__section-form-button js-button"
            value="Buscar"
          />
          <nav>
            <input
              tabindex="3"
              type="button"
              title="Abrir favoritos"
              class="main__section-form-button--favs js-favButton"
            />
          </nav>
          <input
            tabindex="4"
            type="button"
            title="Cambiar a paleta de alto contraste"
            class="main__section-form-button--themes js-themeButton"
          />
        </form>
      </section>
      <section class="js-hidden main__result js-resultsContainer">
        <h2 class="main__result-title">Resultados de la búsqueda:</h2>
        <ul class="main__result-list js-resultsList"></ul>
      </section>
    </main>

    <aside class="aside__favourites js-aside">
      <button
        title="Cerrar favoritos"
        class="aside__favourites-close js-closeFav"
      ></button>
      <h2 class="aside__favourites-title">Series favoritas</h2>

      <ul class="aside__favourites-list js-favourites"></ul>
      <button
        tabindex="7"
        class="aside__favourites-more js-moreButton"
        title="Mostrar todos los favoritos"
      >
        ···
      </button>
      <button
        tabindex="8"
        title="Borrar todos los favoritos"
        class="js-clearFavourites aside__favourites-clear"
      >
        Borrar todos los favoritos
      </button>
    </aside>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
