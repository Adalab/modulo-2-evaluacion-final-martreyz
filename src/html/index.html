<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queveo: ¡Gestiona tus series!</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="main__section-form">
        <form method="GET" class="main__form">
          <label class="main__form-label" for="headerTitle"
            >Buscador de series
          </label>
          <input
            id="headerTitle"
            type="text"
            class="main__form-input js-inputSearch"
            name="input"
            placeholder="Nombre de la serie"
          />

          <input
            title="Buscar"
            type="button"
            class="main__form-button js-button"
            value="Buscar"
          />
          <input
            type="button"
            title="Abrir favoritos"
            class="main__form-button--favs"
          />
          <input
            type="button"
            title="Cambiar tema de la página"
            class="main__form-button--themes"
          />
        </form>
      </section>
      <section class="js-hidden main__result js-resultsContainer">
        <h2 class="main__title-result">Resultados</h2>
        <ul class="main__result-list js-resultsList"></ul>
      </section>
    </main>
    <aside class="main__favourites">
      <button title="Cerrar favoritos" class="main__favourites-close"></button>
      <h2 class="main__title-favourites">Series favoritas</h2>

      <ul class="main__favourites-list js-favourites"></ul>
      <button
        title="Borrar todos los favoritos"
        class="js-clearFavourites main__favourites-clear"
      >
        Borrar todos los favoritos
      </button>
    </aside>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
