<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queveo: Â¡Gestiona tus series!</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header" role="heading">
      <h1 class="header__title">Buscador de series</h1>
    </header>
    <main class="main">
      <form method="GET" class="main__form">
        <input
          type="text"
          class="main__form-input js-inputSearch"
          name="input"
          placeholder="Nombre de la serie"
        />
        <input
          type="button"
          class="main__form-button js-button"
          value="Buscar"
        />
      </form>
      <h2 class="main__title-favourites">Series favoritas</h2>
      <ul class="main__favourites js-favourites"></ul>
      <div
        title="Borrar todos los favoritos"
        class="js-clearFavourites main__favourites-clear"
      >
        Borrar todos los favoritos
      </div>
      <h2 class="main__title-result">Resultados</h2>
      <ul class="main__result js-resultsList"></ul>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
